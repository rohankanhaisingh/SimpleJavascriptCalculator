<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator Rohan Kanhaisingh</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

    <div class="site-container">
        <div class="calculator">
            <div class="calculator__results" contenteditable="true" spellcheck="false"></div>
            <div class="calculator__buttons">
                <div class="calculator__buttons__button button-all-clear accent-red">AC</div>
                <div class="calculator__buttons__button button-brackets token accent-light">()</div>
                <div class="calculator__buttons__button token accent-light">%</div>
                <div class="calculator__buttons__button token accent-light">/</div>
                <div class="calculator__buttons__button number">7</div>
                <div class="calculator__buttons__button number">8</div>
                <div class="calculator__buttons__button number">9</div>
                <div class="calculator__buttons__button token accent-light">*</div>
                <div class="calculator__buttons__button number">4</div>
                <div class="calculator__buttons__button number">5</div>
                <div class="calculator__buttons__button number">6</div>
                <div class="calculator__buttons__button token accent-light">-</div>
                <div class="calculator__buttons__button number">1</div>
                <div class="calculator__buttons__button number">2</div>
                <div class="calculator__buttons__button number">3</div>
                <div class="calculator__buttons__button token accent-light">+</div>
                <div class="calculator__buttons__button number">0</div>
                <div class="calculator__buttons__button token accent-light">.</div>
                <div class="calculator__buttons__button button-delete-value accent-light">DEL</div>
                <div class="calculator__buttons__button button-calculate accent-adrian">=</div>
            </div> 
        </div>
    </div>
    
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
